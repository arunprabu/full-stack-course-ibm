    <main>
        <h1>Sign in</h1>
        <form action="formSubmission.php" method="post" autocomplete>
            <div>
                <label for="email">Enter E-Mail <sup>*</sup>: </label>
                <input type="email" id="email" 
                    pattern=".+@ibm.com" name="email" placeholder="Enter your valid email"
                    required autofocus> <br>
            </div>

            <div>
                <label for="password">Enter Password <sup>*</sup> : </label>
                <input type="password" id="password" 
                name="password" placeholder="Enter your password" 
                required>
            </div>
            
            <div>
                <input type="submit" value="Sign Up">
                <p>Don't have Account? <a href="signup.html">Sign up here</a></p> 
                
            </div>
        </form>
    </main>
