    <main>
        <h1>Contact us -- fill in the form below</h1>

        <form action="formSubmission.php" method="post" autocomplete="on">
            <div>
                <label for="fullName">Enter Full Name <sup>*</sup> :  </label>
                <input type="text" id="fullName" 
                    name="fullName" 
                    placeholder="Enter your full name here"
                    required autofocus >
            </div>

            <div>
                <label for="email">Enter E-Mail <sup>*</sup>: </label>
                <input type="email" id="email" pattern=".+@ibm.com"
                name="email" placeholder="Enter your valid email" required> <br>
            </div>

            <div>
                <label for="telephone">Enter Phone Number <sup>*</sup>: </label>
                <input type="tel" id="telephone"
                    placeholder="Max 10 digits pls" 
                    name="telephone" required minlength="8" maxlength="10"> <br>
            </div>

            <div>
                <label for="age">Enter Age <sup>*</sup>: </label>
                <input type="number" id="age" name="age" 
                    required min="18" max="100" 
                    step="1"> <br>
            </div>
            
            <div>
                <label for="typeOfQuery">Choose Type of Query: </label>
                <select id="typeOfQuery" name="typeOfQuery" required>
                    <option value="">--Select any one--</option>
                    <option value="1">Business Consulting</option>
                    <option value="2">Software Support</option>
                    <option value="3">Reporting Issues in Software</option>
                    <option value="4">Investor Related</option>
                    <option value="5">Media Relations</option>
                </select>
            </div>

            <div>
                <label for="query">Enter the Query:</label>
                <textarea id="query" name="query"></textarea>
            </div>

            <div>
                <button type="reset">Reset</button>
                <input type="submit" value="Send Query">
            </div>

        </form>
